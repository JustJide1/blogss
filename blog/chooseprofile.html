<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Image Upload</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f7fb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      main {
        background: #fff;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }

      #profileImage {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 15px;
      }

      #profileImage img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #4cafef;
        margin-bottom: 10px;
      }

      #userPhoto {
        display: inline-block;
        background: #4cafef;
        color: #fff;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s ease;
      }

      #userPhoto:hover {
        background: #3b91d9;
      }

      #myFile {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="profileImage">
        <img src="secpfp.jpg" alt="Profile" id="image" />
        <p>Profile Photo</p>
      </div>
      <label id="userPhoto" for="myFile">Choose New Photo</label>
      <input
        type="file"
        id="myFile"
        accept=".png,.jpg,.jpeg"
        onchange="pickPicture()"
      />
    </main>

    <script>
      let database = JSON.parse(localStorage.getItem("julyDatabase"));
      let userIndex = JSON.parse(localStorage.getItem("myUserIndex"));

      let image = document.getElementById("image");

      function pickPicture() {
        const file = document.getElementById("myFile").files[0];
        if (!file) {
          alert("Please choose a file");
          return;
        }

        const reader = new FileReader();
        reader.readAsDataURL(file);

        reader.onload = (ev) => {
          let result = ev.target.result;
          image.src = result;

          database[userIndex].userPfp = result;
          alert("Profile Successfully Changed");
          localStorage.setItem("julyDatabase", JSON.stringify(database));
        };
      }
    </script>
  </body>
</html>
